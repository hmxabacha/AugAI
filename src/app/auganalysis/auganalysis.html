<div class="chat-header">
  <div class="img-name">
    <img src="/botlogo.png" alt="bot-logo" />
    <h2 class="chat-name">Data Analysis with AugAI</h2>
  </div>
  <div class="header-add-btn">
  <button (click)="toggleHistory()" class="btn btn-secondary">Files</button>


  </div>

</div>

<div class="chat-container">
  <div class="chat-messages" #chatWindow>
    <!-- Messages -->
    <div
      class="chat-bubble"
      *ngFor="let message of messages; trackBy: trackByMessage"
      [ngClass]="message.role"
    >
      <!-- File Message -->
      <ng-container *ngIf="message.file; else textMessage">
        <div class="file-message">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
          width="24px" fill="#1f1f1f"><path d="M240-80q-33 0-56.5-23.5T160-160v-640q0-33
          23.5-56.5T240-880h360l200 200v520q0 33-23.5 56.5T720-80H240Zm0-80h480v-480H560v-160H240v640Zm240-40q67
          0 113.5-47T640-360v-160h-80v160q0 33-23 56.5T480-280q-33 0-56.5-23.5T400-360v-220q0-9 6-14.5t14-5.5q9
          0 14.5 5.5T440-580v220h80v-220q0-42-29-71t-71-29q-42 0-71 29t-29 71v220q0 66 47 113t113 47ZM240-800v160-160
          640-640Z"/></svg> <span>{{ message.fileName }}</span>
        </div>
      </ng-container>

      <!-- Text/Markdown Message -->
      <ng-template #textMessage>
        <ng-container *ngIf="message.role === 'assistant'; else userText">
          <div class="response-box">
            <markdown [data]="message.content"></markdown>
          </div>
        </ng-container>

        <ng-template #userText>
          {{ message.content }}
        </ng-template>
      </ng-template>
    </div>

    <!-- Typing Indicator -->
    <div class="chat-bubble assistant" *ngIf="loading">
      <div class="typing-indicator">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="chat-input">
    <!-- File Upload -->
    <label for="file-upload" class="file-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="black"
      >
        <path
          d="M440-200h80v-167l64 64 56-57-160-160-160 160 57 56 63-63v167ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"
        />
      </svg>
      <input type="file" id="file-upload" (change)="onFileSelected($event)" />
    </label>

    <!-- Text Input -->
    <input
      type="text"
      [(ngModel)]="userInput"
      (keydown.enter)="sendMessage()"
      placeholder="Type your message..."
    />

    <!-- Send Button -->
    <button (click)="sendMessage()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="35px"
        viewBox="0 -960 960 960"
        width="30px"
        fill="black"
      >
        <path
          d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"
        />
      </svg>
    </button>
  </div>
</div>

<div *ngIf="showPopup" class="modal-overlay">
  <div class="modal-content">
    <button (click)="toggleHistory()" class="close-btn">âœ•</button>
    <app-file-history></app-file-history>
  </div>
</div>
