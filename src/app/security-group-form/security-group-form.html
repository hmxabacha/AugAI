<div class="user-form-container">
  <h2>{{ data ? 'Edit Security Group' : 'Add Security Group' }}</h2>

  <form [formGroup]="securityForm" (ngSubmit)="save()">

    <div class="form-field">
      <input
        type="text"
        formControlName="groupName"
        placeholder="Group Name"
      />
      <span class="error" *ngIf="isFieldInvalid('groupName')">
        {{ getFieldError('groupName') }}
      </span>
    </div>

    <div class="form-field">
      <input
        type="text"
        formControlName="description"
        placeholder="Description"
      />
      <span class="error" *ngIf="isFieldInvalid('description')">
        {{ getFieldError('description') }}
      </span>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="securityForm.invalid">Submit</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
